{% extends "base.html" %}

{% block title %}Sing Up{% endblock %}

{% block conteudo %}
<div class="container">
    <form method="POST">
        <h2 align="center">Sign Up</h3>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" name="username">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="nome" type="text" name="nome">
                <label for="nome">Nome</label>
            </div>
            <div class="input-field col s12">
                <input id="email" type="email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <input id="senha1" type="password" name="senha1">
                <label for="senha1">Senha</label>
            </div>
            <div class="input-field col s12">
                <input id="senha2" type="password" name="senha2">
                <label for="senha2">Confirmar senha</label>
            </div>
        </div>
        <br>
        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Criar conta
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
